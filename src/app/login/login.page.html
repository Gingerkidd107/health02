<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <form [formGroup]="registrationForm" (ngSubmit)="submit()">
          <div text-center>
            <h3>Welcome!</h3>
          </div>
          <ion-list>
            <ion-item>
              <ion-input
                inputmode="email"
                formControlName="email"
                placeholder="your@mail.com"
              ></ion-input>
            </ion-item>
            <div *ngFor="let error of errorMessages.email">
              <ng-container
                *ngIf="email.hasError(error.type) && (email.dirty || email.touched)"
              >
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
            <ion-item>
              <ion-input
                formControlName="password"
                placeholder="Password"
              ></ion-input>
            </ion-item>
            <div *ngFor="let error of errorMessages.password">
              <ng-container
                *ngIf="password.hasError(error.type) && (password.dirty || password.touched)"
              >
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-list>
          <ion-button
            [disabled]="!registrationForm.valid"
            type="submit"
            expand="block"
            (click)="goToHome()"
            >Login
          </ion-button>
          <ion-button (click)="goToRegister()" expand="block"
            >Register</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
