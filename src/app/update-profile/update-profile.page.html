<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="settings"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item-divider>
                <ion-label>General</ion-label>
            </ion-item-divider>

            <ion-item button (click)="changePassword()">
                <ion-label>Change password</ion-label>
            </ion-item>

            <ion-item button (click)="redoMeasurements()">
                <ion-label>Reset Measurements</ion-label>
            </ion-item>

            <ion-item-divider>
                <ion-label>Cloud Services</ion-label>
            </ion-item-divider>

            <ion-item button>
                <ion-label>Google Drive Account</ion-label>
                <ion-icon slot="end" name="cloud-done-outline" color="success"></ion-icon>
            </ion-item>

            <ion-item button>
                <ion-label>Dropbox Account</ion-label>
                <ion-icon slot="end" name="cloud-offline-outline" color="danger"></ion-icon>
            </ion-item>

            <ion-item button>
                <ion-label>Box Account</ion-label>
                <ion-icon slot="end" name="cloud-offline-outline" color="danger"></ion-icon>
            </ion-item>

        </ion-item-group>

    </ion-list>
</ion-content>
