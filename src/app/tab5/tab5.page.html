<ion-header>
    <ion-toolbar>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item button [routerLink]="['/update-profile']">
            <ion-label>Update Profile</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/connect-wearable']">
            <ion-label>Connect Wearable</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/manage-data']">
            <ion-label>Manage Data</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/privacy-policy']">
            <ion-label>Privacy Policy</ion-label>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-button expand="block" (click)="confirmLogout()">Log Out</ion-button>
        </ion-row>
    </ion-grid>
</ion-content>
