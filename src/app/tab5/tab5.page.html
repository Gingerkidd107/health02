<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item button (click)="updateProfileClicked()">
            <ion-label>Update Profile</ion-label>
        </ion-item>
        <ion-item button (click)="connectWearableClicked()">
            <ion-label>Connect Wearable</ion-label>
        </ion-item>
        <ion-item button (click)="manageDataClicked()">
            <ion-label>Manage Data</ion-label>
        </ion-item>
        <ion-item button (click)="privacyPolicyClicked()">
            <ion-label>Privacy Policy</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
